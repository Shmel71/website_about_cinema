<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="icon" href="/static/img/favicon.jpeg">
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
<div id="header">
    <div id="logo"></div>
    <div id="login_button"></div>
</div>

<div id="navigation">
    {% for button in menu %}
        <a href="{{ button.link }}">{{ button.name }}</a>
    {% endfor %}
</div>

<div id="content">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
